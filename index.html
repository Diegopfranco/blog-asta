<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Asta</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sora', sans-serif;
      background: transparent;
      color: #144660;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 60px 40px;
    }
    .card {
      background: transparent;
      border-radius: 0;
      max-width: 340px;
      flex: 1 1 300px;
      padding: 0;
    }
    .card h2 {
      font-size: 20px;
      line-height: 1.4;
      font-weight: 700;
      margin: 10px 0;
      color: #144660;
    }
    .card .date {
      color: #829182;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
      margin: 12px 0;
      display: block;
    }
    .card p {
      font-size: 16px;
      line-height: 1.6;
      color: #144660;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="blog"></div>

  <script>
    fetch('https://rss.app/feeds/RTVdt836874WgeSC.xml')
      .then(res => res.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(data => {
        const items = data.querySelectorAll("item");
        const blog = document.getElementById("blog");

        items.forEach(el => {
          const title = el.querySelector("title").textContent;
          const pubDate = new Date(el.querySelector("pubDate").textContent).toLocaleDateString("pt-BR", { day: '2-digit', month: 'long', year: 'numeric' });
          const description = el.querySelector("description").textContent;
          const imageMatch = description.match(/<img.*?src="(.*?)"/);
          const imageUrl = imageMatch ? imageMatch[1] : "";
          const summary = description.replace(/<[^>]+>/g, '').slice(0, 250) + "â€¦";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="date">${pubDate}</div>
            <h2>${title}</h2>
            ${imageUrl ? `<img src="${imageUrl}" alt="Imagem do post">` : ''}
            <p>${summary}</p>
          `;
          blog.appendChild(card);
        });
      });
  </script>
</body>
</html>
