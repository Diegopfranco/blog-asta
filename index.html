<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Asta</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Sora', sans-serif;
      font-weight: 400;
      background: transparent;
      color: #144660;
    }

    .blog-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      max-width: 1400px;
      margin: auto;
    }

    .post {
      flex: 0 1 320px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .post time {
      font-size: 14px;
      color: #829182;
      font-weight: 400;
    }

    .post h2 {
      font-size: 20px;
      font-weight: 400;
      line-height: 1.4;
      margin: 0;
      min-height: 56px;
    }

    .post img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .post p {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.2;
      margin: 0;
      color: #829182;
    }

    @media (max-width: 768px) {
      .blog-container {
        flex-direction: column;
        align-items: center;
      }

      .post {
        width: 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="blog-container" id="blog"></div>

  <script>
    async function carregarRSS() {
      const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://astaseguros.wordpress.com/feed/&nocache=1");
      const data = await response.json();
      const container = document.getElementById("blog");

      data.items.forEach(post => {
        const article = document.createElement("div");
        article.className = "post";

        const dataPub = new Date(post.pubDate).toLocaleDateString('pt-BR', {
          day: '2-digit', month: 'long', year: 'numeric'
        });

        const content = post.content;
        const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        const imageUrl = imgMatch ? imgMatch[1] : "";

        const summaryText = post.description.replace(/<[^>]*>?/gm, "").trim();
        const shortText = summaryText.length > 120 ? summaryText.slice(0, 120) + "â€¦" : summaryText;

        article.innerHTML = `
          <time>${dataPub}</time>
          <h2>${post.title}</h2>
          ${imageUrl ? `<img src="${imageUrl}" alt="Imagem do post">` : ""}
          <p>${shortText}</p>
        `;

        container.appendChild(article);
      });
    }

    carregarRSS();
  </script>
</body>
</html>
