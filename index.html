<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blog Asta</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Sora", sans-serif;
      background: transparent;
      color: #144660;
      margin: 0;
      padding: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    .post {
      background: transparent;
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
    }
    .post img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .post h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 12px;
      color: #144660;
    }
    .post .date {
      font-size: 14px;
      color: #829182;
      margin-bottom: 8px;
    }
    .post p {
      font-size: 16px;
      line-height: 1.5;
      color: #144660;
    }
  </style>
</head>
<body>
  <div class="container" id="rss-feed"></div>

  <script>
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://rss.app/feeds/RTVdt836874WgeSC.xml")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("rss-feed");
        data.items.forEach(item => {
          const post = document.createElement("div");
          post.className = "post";
          post.innerHTML = `
            <div class="date">${new Date(item.pubDate).toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' })}</div>
            <h2>${item.title}</h2>
            ${item.enclosure?.link ? `<img src="${item.enclosure.link}" alt="${item.title}">` : ''}
            <p>${item.description.split(" ").slice(0, 30).join(" ")}...</p>
          `;
          container.appendChild(post);
        });
      });
  </script>
</body>
</html>
