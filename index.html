<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Asta Widget</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Sora', sans-serif;
      color: #144660;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    .post {
      border-bottom: 1px solid #82918233;
      padding-bottom: 40px;
    }
    .post img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin: 20px 0;
    }
    .post h2 {
      font-size: 28px;
      margin: 0 0 8px;
      color: #144660;
    }
    .post .date {
      font-size: 14px;
      color: #829182;
      margin-bottom: 12px;
    }
    .post p {
      font-size: 16px;
      line-height: 1.6;
      color: #144660;
    }
    .post a {
      text-decoration: none;
      color: #144660;
    }
  </style>
</head>
<body>
  <div class="container" id="posts"></div>

  <script>
    async function fetchRSS() {
      const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=https://astaseguros.wordpress.com/feed/");
      const data = await response.json();
      const posts = data.items.slice(0, 5);

      const container = document.getElementById("posts");
      posts.forEach(post => {
        const postEl = document.createElement("div");
        postEl.className = "post";

        const date = new Date(post.pubDate).toLocaleDateString("pt-BR", {
          day: "2-digit", month: "long", year: "numeric"
        });

        postEl.innerHTML = `
          <div class="date">${date}</div>
          <h2><a href="${post.link}" target="_blank">${post.title}</a></h2>
          ${post.thumbnail ? `<img src="${post.thumbnail}" alt="${post.title}">` : ""}
          <p>${post.description.split(" ").slice(0, 40).join(" ")}...</p>
        `;

        container.appendChild(postEl);
      });
    }

    fetchRSS();
  </script>
</body>
</html>
